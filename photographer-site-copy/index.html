<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href='styles.css'>
    <title>Photographer Site Copy</title>
    <script src="https://kit.fontawesome.com/fae79b2712.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="page">
        <div class="container">

            <!-- Header -->
            <header id="general-header">

                <div class="hero-image">
                    <div class="nav-container">
                        <div class="leb-menu">
                            <label for='dws-menu'><i class="far fa-map"></i><a> John Johnson</a> </label>
                        </div>
                        <!-- nav -->
                        <nav class="menu">
                            <div class="section-inner">
                                <ul>
                                    <li><a href="#">Home</a></li>
                                    <li><a href="#">Portfolio</a></li>
                                    <li><a href="#">Videos</a></li>
                                    <li><a href="#">Clients</a></li>
                                    <li><a href="#">Contact</a></li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                    <div class="content-wrap">
                        <h3>Travel Photographer</h3>
                        <h1>Seeing the World, Through the Eyes of My Lens</h1>
                        <a href="#section-a" class="btn">Get in the mood</a>
                    </div>

                </div>
                <!--/nav-->

            </header>

            <!--Main Area-->
            <main id="main">
                <!--Section A-->
                <section id="section-a">
                    <ul class="box-wrap">
                        <li>
                            <div class="card">
                                <img src="images/pic1.jpg" alt="">
                                <div class="card-content">
                                    <h3 class="card-title">Album No.1</h3>
                                    <h1>
                                        North Italy
                                    </h1>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="card">
                                <img src="images/pic2.jpg" alt="">
                                <div class="card-content">
                                    <h3 class="card-title">Album No.2</h3>
                                    <h1>
                                        San Francisco
                                    </h1>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="card">
                                <img src="images/pic3.jpg" alt="">
                                <div class="card-content">
                                    <h3 class="card-title">Album No.3</h3>
                                    <h1>
                                        Academy of Science
                                    </h1>
                                </div>
                            </div>
                        </li>
                    </ul>
                </section>
            </main>

        </div>
    </div>


</body>



</html>
